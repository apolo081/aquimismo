{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
</head>
<body ng-app="login">

<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header login-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <img src="{% static 'img/logo-05.png' %}" class="pull-left" /><h3 class="text-center">PyMES Login</h3>

            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" ng-controller="LoginController">
                    <div class="form-group">

                        <input type="text" class="form-control input-lg" placeholder="Username"
                                 ng-model="dataForm.username" id="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password"
                                 ng-model="dataForm.password" id="passwd">
                    </div>
                    <div class="form-group">
                        <button ng-click="doClick()" class="btn btn-primary btn-lg btn-block">Entrar</button>
                        <br>

                        <span class="pull-right"><a href="#">¿Quieres ser parte de nuestra pueba cerrada?</a></span><span><a href="#">¿Necesitas ayuda?</a></span>
                        <ol>
                            <li ng-repeat="item in dataForm.items">[[ item.text ]]</li>
                        </ol>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/base.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/angular.js' %}"></script>
<script src="{% static 'js/api.js' %}"></script>
<script src="{% static 'js/login-app/app.js' %}"></script>

<script>
    var url_ajax = '{% url 'ajax' %}';
    var url_authentication = '{% url 'authentication' %}'
</script>

</body>
</html>
